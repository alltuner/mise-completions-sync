# Tool completion registry for mise-completions-sync
# Format: [tool_name] with zsh/bash/fish keys containing the command to generate completions

[mise]
zsh = "mise completion zsh"
bash = "mise completion bash"
fish = "mise completion fish"

[kubectl]
zsh = "kubectl completion zsh"
bash = "kubectl completion bash"
fish = "kubectl completion fish"

[helm]
zsh = "helm completion zsh"
bash = "helm completion bash"
fish = "helm completion fish"

[docker]
zsh = "docker completion zsh"
bash = "docker completion bash"
fish = "docker completion fish"

[gh]
zsh = "gh completion -s zsh"
bash = "gh completion -s bash"
fish = "gh completion -s fish"

[glab]
zsh = "glab completion -s zsh"
bash = "glab completion -s bash"
fish = "glab completion -s fish"

[aws]
zsh = "aws_completer"
bash = "complete -C aws_completer aws"

[gcloud]
zsh = "gcloud completion zsh"
bash = "gcloud completion bash"

[terraform]
zsh = "terraform -install-autocomplete 2>/dev/null; cat ~/.zshrc | grep -A1 'autoload -U +X bashcompinit' || echo ''"
bash = "complete -C terraform terraform"

[rustup]
zsh = "rustup completions zsh"
bash = "rustup completions bash"
fish = "rustup completions fish"

[cargo]
zsh = "rustup completions zsh cargo"
bash = "rustup completions bash cargo"
fish = "rustup completions fish cargo"

