name: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: houseabsolute/actions-rust-cross@v0
        with:
          target: ${{ matrix.target }}
          args: --release
          strip: true

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../mise-completions-sync-${{ matrix.target }}.tar.gz mise-completions-sync

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path mise-completions-sync.exe -DestinationPath ../../../mise-completions-sync-${{ matrix.target }}.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: mise-completions-sync-${{ matrix.target }}.*
